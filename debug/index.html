<!doctype html>
<html>
<head>
	<title>A canvas Map of Minsk</title>
	
	<!--[if lt IE 9]><script src="../src/excanvas.js"></script><![endif]-->
	
	<script src="stylesheet.js"></script>
	
	<script src="../src/rgbcolor.js"></script>
	<script src="../src/geomops.js"></script>
	
	<script src="../src/kothic.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
			}
		#debug {
			position: absolute;
			top: 0;
			right: 0;
			background: rgba(255,255,255,0.7);
			border: 1px solid #ddd;
			padding: 10px;
			font: 10px Verdana, sans-serif;
			}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div id="debug">Rendering...</div>
	<script>
		var canvas = document.getElementById('canvas');	

		canvas.width = canvas.height = 256 * 4;
		
		Kothic.iconsPath = 'http://osmosnimki.ru/leaf/icons/';
		Kothic.preloadIcons(imagesToLoad);
		
		Kothic.onRenderComplete = function(log) {
			document.getElementById('debug').innerText = log;
		}
		
		function onKothicDataResponse(data, zoom, x, y) {
			Kothic.render('canvas', data, zoom + 2);
		}
	</script>
	<script src="http://osmosnimki.ru/vtile/9/309/159.js" charset="utf-8"></script>
</body>
</html>
