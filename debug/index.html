<!doctype html>
<html>
<head>
	<title>A canvas Map of Minsk</title>
	
	<!--[if lt IE 9]><script src="../src/excanvas.js"></script><![endif]-->
	
	<script src="stylesheet.js"></script>
	
	<script src="../src/rgbcolor.js"></script>
	<script src="../src/geomops.js"></script>
	
	<script src="../src/kothic.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
			overflow: hidden;
			}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas');	

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		
		Kothic.iconsPath = 'http://osmosnimki.ru/leaf/icons/';
		Kothic.preloadIcons(imagesToLoad);
		
		function onDataResponse(data) {
			Kothic.render('canvas', data, 12);
		}
	</script>
	<script src="z12.js" charset="utf-8"></script>
</body>
</html>
