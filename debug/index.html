<!doctype html>
<html>
<head>
	<title>A canvas Map of Minsk</title>
	
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="leaflet/leaflet.ie.css" /><![endif]-->
	
	<script src="leaflet/leaflet.js"></script>
	
	<script src="mapcss.js"></script>
	
	<script src="../src/rgbcolor.js"></script>
	<script src="../src/geomops.js"></script>
	<script src="../src/kothic.js"></script>

	<script src="kothic-leaflet.js"></script>
	
	<style>
		body {
			padding: 0;
			margin: 0;
			}
		html, body, #map {
			height: 100%;
			}
		#debug {
			position: absolute;
			top: 0;
			right: 0;
			background: rgba(255,255,255,0.7);
			border: 1px solid #ddd;
			padding: 10px;
			font: 10px Verdana, sans-serif;
			z-index: 10000;
			}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="debug">Rendering...</div>
	<script>
		var kothic = new L.TileLayer.Kothic();
		
		var map = new L.Map('map', {
			center: new L.LatLng(53.9, 27.5), 
			zoom: 11
		});

		Kothic.onRenderComplete = function(log) {
			document.getElementById('debug').innerHTML = log;
		};

		Kothic.onIconsLoad = function() {
			map.addLayer(kothic);
		}
		
		Kothic.iconsPath = 'http://osmosnimki.ru/leaf/icons/';
		Kothic.preloadIcons(imagesToLoad);
	</script>
</body>
</html>
